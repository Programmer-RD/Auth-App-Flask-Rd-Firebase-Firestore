<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="icon" style="border-radius: 25px;"
        href="https://us.123rf.com/450wm/iul123rf/iul123rf1905/iul123rf190500149/123154227-stock-vector-se-letter-logo.jpg?ver=6">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            background-color: lightslategray;
            color: white;
        }

        .header {
            padding: 60px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 30px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: lightslategray;
            color: white;
            text-align: center;
        }

        .jumbotron {
            background-color: lightgray;
        }
    </style>
    <title>
        Send Email
    </title>
</head>

<body>
    <br>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
            style="border-radius: 25px; background-color: gray; color: white;">
            <a class="navbar-brand" href="#">
                <img style="border-radius: 25px;"
                    src="https://us.123rf.com/450wm/iul123rf/iul123rf1905/iul123rf190500149/123154227-stock-vector-se-letter-logo.jpg?ver=6"
                    width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                <b>
                    Email Sender
                </b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menunav"
                aria-controls="menunav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menunav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" class="nav-link" href="/Log/Out"><b>Logout</b></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <br>
    <div class="container">
        <div class="flash_messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                <h4><b>{{ message }}</b></h4>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <div class="header">
                <h1>
                    <b><i>Send Email</i></b>
                </h1>
            </div>
            <br>
            <form method="POST">
                <div class="form-group">
                    <label for="To Email" style="color: black;">To Email</label>
                    <input style="color: black;" type="To Email" class="form-control" id="To Email"
                        placeholder="Please Enter Your To Email" required name="TE">
                </div>
                <div class="form-group">
                    <label for="Subject" style="color: black;">Subject</label>
                    <input style="color: black;" type="Subject" class="form-control" id="Subject"
                        placeholder="Please Enter Your Subject" required name="S">
                </div>
                <div class="form-group">
                    <label for="Message" style="color: black;">Message</label>
                    <input style="color: black;" type="text" class="form-control" id="Message"
                        placeholder="Please Enter Your Message" required name="M">
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <h4>
            <b>
                <i>
                    Copyright Â© 2020 RanugaD
                </i>
            </b>
        </h4>
    </div>
</body>

</html>
